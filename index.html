<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Nexcent</title>
</head>

<body>
  <div class="container">
  <header>
    <!-- Burger Menu -->
    <label for="menu" class="burger-menu">
      <div class="burger-menu__bar"></div>
      <div class="burger-menu__bar"></div>
      <div class="burger-menu__bar"></div>
    </label>
    <input id="menu" class="burger-menu__checkbox" type="checkbox" />
    <!-- Navigation -->
    <nav class="navigation">
      <div class="navigation__logo">
        <img src="./image/Logo/Logo.svg" alt="logo nexcent">
      </div>
      <div>
        <ul class="navigation__list">
          <li><a class="navigation__link" href="#home">Home</a></li>
          <li><a class="navigation__link" href="#service">Service</a></li>
          <li><a class="navigation__link" href="#feature">Feature</a></li>
          <li><a class="navigation__link" href="#product">Product</a></li>
          <li><a class="navigation__link" href="#testimonial">Testimonial</a></li>
          <li><a class="navigation__link" href="#faq">FAQ</a></li>
        </ul>
      </div>
      <div class="navigation__button">
        <a href="#"><button class="navigation__button-login">Login</button></a>
        <a href="#"><button class="navigation__button-signup ">Sign up</button></a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section class="section home" id="home">
      <div class="home__content">
        <h1 class="home__title">Lessons and insights <br><span>from 8 years</span></h1>
        <p class="home__description">Where to grow your business as a photographer: site or social media?</p>
        <button class="home__button button" type="button">Register</button>
      </div>
      <div class="home__pic">
        <img src="./image/Illustrations/Illustration.svg" alt="Illustration image">
      </div>
      <div class="home__dots">
        <div class="home__dots-dot1"></div>
        <div class="home__dots-dot2"></div>
        <div class="home__dots-dot3"></div>
      </div>
    </section>
  </main>
  </div>
</body>

</html>
